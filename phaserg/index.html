.wallet-selector {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.wallet-selector-content {
    background: #2a2a2a;
    padding: 2rem;
    border-radius: 10px;
    max-width: 400px;
    width: 100%;
}

.wallet-btn {
    display: flex;
    align-items: center;
    width: 100%;
    padding: 1rem;
    margin: 0.5rem 0;
    background: #333;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.2s;
}

.wallet-btn:hover {
    background: #444;
}

.wallet-btn img {
    width: 24px;
    height: 24px;
    margin-right: 10px;
}
